{% extends "base.html" %}
{% block body %}
<div class="search-dropdown desktop">
    <div id=search-dropdown-desktop></div>
</div>
<div class="search-dropdown mobile">

</div>
<main class=main>
    <div class=container>
        <div class="page home">
            <div class=home-profile>
                <div class=home-avatar>
                    <a href=/about/ title=About>
                        <img class=lazyload src="{{ url_for('static',filename='images/profile_pic.jpg') }}"
                            data-src="{{ url_for('static',filename='images/profile_pic.jpg') }}" data-sizes=auto
                            alt=" {{ url_for('static',filename='images/profile_pic.jpg' ) }}"
                            title="{{ url_for('static',filename='images/profile_pic.jpg') }}">
                    </a>
                </div>
                <h2 class=home-subtitle>
                    <div id=id-1 class=typeit></div>
                </h2>
                <div class=links>
                    <a href=https://github.com/frzkhtr title=GitHub target=_blank rel="noopener noreffer me">
                        <i class="fa fa-github-alt"></i>
                    </a>
                    <a href=https://linkedin.com/in/frzkhtr title=LinkedIn target=_blank rel="noopener noreffer me">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href=https://twitter.com/frzkhtr title=Twitter target=_blank rel="noopener noreffer me">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href=https://open.spotify.com/user/v6zr7ek0vtq60maeadyy4qpqx title=Spotify target=_blank
                        rel="noopener noreffer me">
                        <i class="fa fa-spotify"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
<div id=fixed-buttons>
    <a href=# id=back-to-top class=fixed-button title="Back to Top">
        <i class="fas fa-arrow-up fa-fw"></i>
    </a>
    <a href=# id=view-comments class=fixed-button title="View Comments">
        <i class="fas fa-comment fa-fw"></i>
    </a>
</div>
{%endblock %}
